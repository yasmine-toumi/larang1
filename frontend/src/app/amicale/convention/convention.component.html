  .card-box {

  .card-box:hover {
    text-decoration: none;
    color: #f1f1f1;
  }

  .card-box:hover .icon i {
    font-size: 100px;
    transition: 1s;
    -webkit-transition: 1s;
  }

  .card-box .inner {

  }

  .card-box h3 {

  }

  .card-box .icon {

    right: 5px;
    z-index: 0;
    font-size: 72px;
    color: rgba(0, 0, 0, 0.15);
  }

  .card-box .card-box-footer {
    position: absolute;
    left: 0px;
    bottom: 0px;

  .px-btn {
    padding: 0 50px 0 20px;
    line-height: 60px;
    position: relative;
    display: inline-block;
    color: #20247b;
    background: none;
    border: none;
  }

  .px-btn:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    border-radius: 30px;
    background: transparent;
    border: 1px solid rgba(252, 83, 86, 0.6);
    border-right: 1px solid transparent;
    -moz-transition: ease all 0.35s;
    -o-transition: ease all 0.35s;
    -webkit-transition: ease all 0.35s;
    transition: ease all 0.35s;
    width: 60px;
    height: 60px;
  }

  .px-btn .arrow {
    width: 13px;
    height: 2px;
    background: currentColor;
    display: inline-block;
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    right: 25px;
  }

  .px-btn .arrow:after {
    width: 8px;
    height: 8px;
    border-right: 2px solid currentColor;
    border-top: 2px solid currentColor;
    content: "";
    position: absolute;
    top: -3px;
    right: 0;
    display: inline-block;
    -moz-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
  }






</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

<section class="section gray-bg" id="contactus">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-title">
          <h2>Convention</h2>
          <p>Pour l'ajout d'une nouvelle convention, veuillez remplir le formulaire suivant</p>
        </div>
      </div>
    </div>
    <div class="row flex-row-reverse">
      <div class="col-md-7 col-lg-8 m-15px-tb">
        <div class="contact-form">
          <form (ngSubmit)="insertData()" class="contactform contact_form" id="contact_form">
            <div class="returnmessage valid-feedback p-15px-b"
              data-success="Your message has been received, We will contact you soon."></div>
            <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input id="Titre" type="text" placeholder="Titre*" name="titre" [(ngModel)]="convention.titre"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input id="Adresse" type="text" placeholder="Adresse*" name="adresse" [(ngModel)]="convention.adresse"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <input id="Telephone" type="text" placeholder="Telephone*" name="tel" [(ngModel)]="convention.tel"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span>Choisir une image</span>
                  <input id="Telephone" type="file" placeholder="IMAGE" name="image" (change)="onFileSelectimage($event)" [(ngModel)]="convention.image"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span>choisir un fichier</span>
                  <input id="Telephone" type="file" placeholder="file" name="document" (change)="onFileSelectidoc($event)" [(ngModel)]="convention.document"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span>Date de debut</span>
                  <input id="Titre" type="date" placeholder="Date de debut*" name="date_debut"
                    [(ngModel)]="convention.date_debut" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span>Date de fin</span>
                  <input id="Titre" type="date" placeholder="Date de fin*" name="date_fin"
                    [(ngModel)]="convention.date_fin" class="form-control">
                </div>
              </div>



<div class=" col-md-6">
<div class="form-group">
  <label class="sr-only">Liste Categories</label>
  <select id="reg_userquestion" (change)="getidcat($event.target.value)" class="form-control" name="user_question">
    <option selected> Select Category </option>
    <option *ngFor="let c of category" [value]="c.id">{{c.category}}</option>
  </select>
</div>
</div>
<div class=" col-md-6">
  <div class="form-group">
    <label class="sr-only">Liste Categories</label>
    <select id="reg_userquestion" (change)="getidcib($event.target.value)"class="form-control" name="user_question">
      <option selected> Select Cible </option>
      <option *ngFor="let cib of cible" [value]="cib.id">{{cib.cible}}</option>
    </select>
  </div>
</div>


              <div class="col-md-12">
                <div class="form-group">
                  <textarea id="message" placeholder="Description*" class="form-control" name="description"
                    [(ngModel)]="convention.description" rows="3"></textarea>
                </div>
              </div>

              <div class="col-md-12">
                <div class="send">
                  <button type="submit" class="btn btn-primary">
                    <span>Ajouter</span> <i class="arrow"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>






      <div class="col-md-5 col-lg-4 m-15px-tb">
        <div class="contact-name">

          <img src="../../../assets/img/cv.png" width=360px>
        </div>


      </div>

    </div>


  </div>
</section>
