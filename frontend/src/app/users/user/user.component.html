<div class="row">
  <div id="flStackForm" class="col-lg-12 layout-spacing layout-top-spacing">
    <div class="statbox widget box box-shadow">
      <div class="row layout-top-spacing">
        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
          <div class="widget-content widget-content-area br-6">
            <div class="table-responsive mb-4 mt-4">


              <div class="col-lg-8 col-md-8 col-sm-9 filtered-list-search mx-auto">
                <form  #f="ngForm" (ngSubmit)="chercher(f.value)" class="form-inline my-2 my-lg-0 justify-content-center">
                  <div class="w-100">
                    <input type="text" class="w-100 form-control product-search br-30" id="input-search"
                      placeholder="Search Attendees..." [(ngModel)]="motCle" name="motCle">
                    <button class="btn btn-primary" style=" margin-left: 599px ; margin-top: -65px;" type="submit"
                      ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg></button>
                  </div>
                </form>
              </div>
              <table id="zero-config" class="table table-hover" style="width:100%">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Telephone</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="no-content">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.birthday}}</td>
                    <td>{{user.tel}}</td>
                    <td>{{user.role}}</td>
                    <td>actif</td>
                    <td>


                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-x-circle table-cancel" (click)="deleteData(user.id)">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-edit-2" routerLink="../edituser/{{user.id}}">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                      </svg>


                    </td>
                  </tr>

                </tbody>
                <tfoot>
                  <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Telephone</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="no-content">Action</th>
                  </tr>
                </tfoot>
              </table>

              <!-- <button *ngIf="role==='administrateur'" (click)="getdetails()"> get details</button>-->
              <nav aria-label="Page navigation example">
                <ul class="pagination">

                  <li *ngFor="let page of pages;let i=index" class="page-item"><a (click)="onPageProduct(i)" class="page-link">{{i+1}}</a>
                  </li>

                </ul>
              </nav>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
