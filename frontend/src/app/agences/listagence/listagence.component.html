<div class="row" *ngIf="role==='administrateur'">
  <div id="flStackForm" class="col-lg-12 layout-spacing layout-top-spacing">
    <div class="statbox widget box box-shadow">
      <h3> <i>Ajouter une adresse</i></h3>
      <div class="row layout-top-spacing">
        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
          <div class="widget-content widget-content-area br-6">

            <form (ngSubmit)="insertData()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputname4">Nom de l'agence</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nom de l'agence" [(ngModel)]="agence.name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputadresse4">Adresse</label>
                  <input type="text" class="form-control" id="inputadresse4" name="adresse" placeholder="Adresse" [(ngModel)]="agence.adresse">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Code de l'agence</label>
                  <input type="text" class="form-control" id="inputEmail4" name="code" placeholder="000" [(ngModel)]="agence.code">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Telephone</label>
                  <input type="text" class="form-control" id="inputPassword4" name="tel" placeholder="21671123456" [(ngModel)]="agence.tel">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div id="flStackForm" class="col-lg-12 layout-spacing layout-top-spacing">
    <div class="statbox widget box box-shadow">
      <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
        <div class="layout-px-spacing">
          <h2><font face="georgia" ><p>Nos Agences</p></font></h2>
          <div class="row layout-top-spacing">

            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing" *ngFor="let agence of agences">

              <div id="color" class="widget widget-activity-four ">
                <div class="widget-heading">

                <td> <h5 class="">Code: {{agence.code}}</h5></td>
                <td ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  class="feather feather-x-circle table-cancel"
                    (click)="deleteData(agence.id)" *ngIf="role==='administrateur'">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2" routerLink="../edit/{{agence.id}}" *ngIf="role==='administrateur'">
                  <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg></td>
                  <h5 class="">{{agence.name}}</h5>

                </div>
                <div class="widget-content">
                  <div class="timeline-line">
                    Adresse : {{agence.adresse}}
                  </div>
                  <div class="timeline-line">
                    Telephone: {{agence.tel}}
                  </div>
                  <div class="timeline-line">
                    {{agence.active}}
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
