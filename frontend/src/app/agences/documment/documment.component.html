<div class="row" *ngIf="role==='administrateur'">
  <div id="flStackForm" class="col-lg-12 layout-spacing layout-top-spacing">
    <div class="statbox widget box box-shadow">
      <p-fileUpload #form name="demo[]" customUpload="true" (uploadHandler)="onUpload($event)">
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes
            </li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>
  </div>
</div>
<div>
</div>
<div class="card">
  <table class="table">
      <thead>
        <tr>
          <th>Nom de fichier</th>
          <th>Télécharger</th>
          <th *ngIf="role==='administrateur'">Action</th>
        </tr>
          </thead>
    <tr *ngFor="let file of files">
      <!-- <td>{{fullpath+file.path}}</td> -->
    <td>{{file.name}}</td>
      <td>
        <!-- <img src={{file.path}} alt=""> -->
        <a class="btn" target="_blank" rel="noopener noreferrer" href={{file.path}}><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg></a>
      </td>
      <td *ngIf="role==='administrateur'"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle table-cancel"
          (click)="deleteData(file.id)">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg></td>
    </tr>
  </table>
</div>
