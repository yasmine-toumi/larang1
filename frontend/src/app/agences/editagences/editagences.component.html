
<div class="row" >
  <div id="flStackForm" class="col-lg-12 layout-spacing layout-top-spacing">
    <div class="statbox widget box box-shadow">
      <button type="button" class="btn btn-secondary"routerLink="../../listagence">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
  <line x1="19" y1="12" x2="5" y2="12"></line>
  <polyline points="12 19 5 12 12 5"></polyline>
</svg> retour</button>
      <div class="row layout-top-spacing">
        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
          <div class="widget-content widget-content-area br-6">

            <form (ngSubmit)="updateAgence()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputname4">Nom de l'agence</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nom de l'agence"
                    [(ngModel)]="agence.name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputadresse4">Adresse</label>
                  <input type="text" class="form-control" id="inputadresse4" name="adresse" placeholder="Adresse"
                    [(ngModel)]="agence.adresse">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Code de l'agence</label>
                  <input type="text" class="form-control" id="inputEmail4" name="code" placeholder="000"
                    [(ngModel)]="agence.code">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Telephone</label>
                  <input type="text" class="form-control" id="inputPassword4" name="tel" placeholder="21671123456"
                    [(ngModel)]="agence.tel">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
