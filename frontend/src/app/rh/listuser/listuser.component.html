<style>
  body {
    color: #566787;
    background: #f7f5f2;
    font-family: 'Roboto', sans-serif;
  }

  .table-responsive {
    margin: 30px 0;
  }

  .table-wrapper {
    min-width: 1000px;
    background: #fff;
    padding: 20px 25px;
    border-radius: 3px;
    box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
  }

  .table-title {
    color: #fff;
    background: #40b2cd;
    padding: 16px 25px;
    margin: -20px -25px 10px;
    border-radius: 3px 3px 0 0;
  }

  .table-title h2 {
    margin: 5px 0 0;
    font-size: 24px;
  }

  .search-box {
    position: relative;
    float: right;
  }

  .search-box .input-group {
    min-width: 300px;
    position: absolute;
    right: 0;
  }

  .search-box .input-group-addon,
  .search-box input {
    border-color: #ddd;
    border-radius: 0;
  }

  .search-box input {
    height: 34px;
    padding-right: 35px;
    background: #f4fcfd;
    border: none;
    border-radius: 2px !important;
  }

  .search-box input:focus {
    background: #fff;
  }

  .search-box input::placeholder {
    font-style: italic;
  }

  .search-box .input-group-addon {
    min-width: 35px;
    border: none;
    background: transparent;
    position: absolute;
    right: 0;
    z-index: 9;
    padding: 6px 0;
  }

  .search-box i {
    color: #a0a5b1;
    font-size: 19px;
    position: relative;
    top: 2px;
  }

  table.table {
    table-layout: fixed;
    margin-top: 15px;
  }

  table.table tr th,
  table.table tr td {
    border-color: #e9e9e9;
  }

  table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
  }

  table.table th:first-child {
    width: 60px;
  }

  table.table th:last-child {
    width: 120px;
  }

  table.table td a {
    color: #a0a5b1;
    display: inline-block;
    margin: 0 5px;
  }

  table.table td a.view {
    color: #03A9F4;
  }

  table.table td a.edit {
    color: #FFC107;
  }

  table.table td a.delete {
    color: #E34724;
  }

  table.table td i {
    font-size: 19px;
  }
</style>
<script>
  $(document).ready(function () {
    // Activate tooltips
    $('[data-toggle="tooltip"]').tooltip();

    // Filter table rows based on searched term
    $("#search").on("keyup", function () {
      var term = $(this).val().toLowerCase();
      $("table tbody tr").each(function () {
        $row = $(this);
        var name = $row.find("td:nth-child(2)").text().toLowerCase();
        console.log(name);
        if (name.search(term) < 0) {
          $row.hide();
        } else {
          $row.show();
        }
      });
    });
  });
</script>

<body>
  <div class="container-lg">
    <div class="table-responsive">
      <div class="table-wrapper">

        <div class="table-title">
          <div class="row">

            <div class="col-sm-6">
              <h2><b>Liste des Personnels</b></h2>
            </div>

              <div class="col-sm-6">
                <form #f="ngForm" (ngSubmit)="chercher(f.value)">
                <div class="search-box">
                  <div class="input-group">
                    <input type="text"  id="search" class="form-control" [(ngModel)]="motCle" name="motCle"
                      placeholder="Search by Name">
                  </div>
                </div>
                </form>
              </div>

          </div>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>

              <th style="width: 22%;">Nom et prenom</th>
              <th>Email</th>
              <th>Date de naissance</th>
              <th>Telephone</th>

            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.birthday}}</td>
              <td>{{user.tel}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
