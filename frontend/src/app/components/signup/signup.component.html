
<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name"
              [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3"
              placeholder="Confirm Password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPassword3"
              placeholder="Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputBirthday3" class="col-sm-2 col-form-label">date de naissance</label>
          <div class="col-sm-10">
            <input type="date" name="birthday" class="form-control" id="myDate"
              [(ngModel)]="form.birthday" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTel3" class="col-sm-2 col-form-label">Telephone</label>
          <div class="col-sm-10">
            <input type="text" name="tel" class="form-control"  placeholder="216-00-000-000"
              [(ngModel)]="form.tel" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

            <a routerLink="/login" class="btn btn-info float-right">Sign in</a>

          </div>
        </div>

      </form>
      <script>
        function myFunction() {
          var x = document.getElementById("myDate").value;
          document.getElementById("demo").innerHTML = x;
        }
      </script>
    </div>
  </div>
</div>
