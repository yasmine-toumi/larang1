<style>
  body {
    margin-top: 20px;
    background: #eee;
  }

  .container {
    margin-right: auto;
    margin-left: auto;
    padding-right: 15px;
    padding-left: 15px;
    width: 100%;
  }

  @media (min-width: 576px) {
    .container {
      max-width: 540px;
    }
  }

  @media (min-width: 768px) {
    .container {
      max-width: 720px;
    }
  }

  @media (min-width: 992px) {
    .container {
      max-width: 960px;
    }
  }

  @media (min-width: 1200px) {
    .container {
      max-width: 1140px;
    }
  }



  .card-columns .card {
    margin-bottom: 0.75rem;
  }

  @media (min-width: 576px) {
    .card-columns {
      column-count: 3;
      column-gap: 1.25rem;
    }

    .card-columns .card {
      display: inline-block;
      width: 100%;
    }
  }

  .text-muted {
    color: #9faecb !important;
  }

  p {
    margin-top: 0;
    margin-bottom: 1rem;
  }

  .mb-3 {
    margin-bottom: 1rem !important;
  }

  .input-group {
    position: relative;
    display: flex;
    width: 100%;
  }

  .bg-blue {
    background: linear-gradient(to right, #ec0725, rgb(228, 170, 11)) !important;
    color: #fff;
  }
</style>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>signup</h1>

              <p class="text-muted">Sign up to your account</p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-user text-grey"
                      aria-hidden="true"></i></span>
                </div>
                <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name"
                  [(ngModel)]="form.name" required>
                <div class="alert alert-danger" [hidden]="!error.name">
                  {{error.name}}
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-envelope-o text-grey"
                      aria-hidden="true"></i></span>
                </div>

                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                  [(ngModel)]="form.email" required>
                <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-unlock-alt text-grey"
                      aria-hidden="true"></i></span>
                </div>

                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder=" Password"
                  [(ngModel)]="form.password" required>
                <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-unlock-alt text-grey"
                      aria-hidden="true"></i></span>
                </div>

                <input type="password" name="password_confirmation" class="form-control" id="inputPassword3"
                  placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-calendar text-grey"
                      aria-hidden="true"></i></span>
                </div>
                <input type="date" name="birthday" class="form-control" id="myDate" [(ngModel)]="form.birthday"
                  required>

              </div>

              <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-phone text-grey"
                    aria-hidden="true"></i></span>
              </div>
                <input type="text" name="tel" class="form-control" placeholder="216-00-000-000" [(ngModel)]="form.tel"
                  required>

              </div>

              <div class="row">
                <div class="col-6 text-center">
                  <button type="submit" class="btn btn-rounded px-4 bg-blue" [disabled]="!signupForm.valid">sign
                    up</button>
                </div>
              </div>

            </div>
          </div>
          <div class="card text-white bg-light py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Login</h2>
                <img src="../../../assets/img/al2.png" style="width:100%">
                <a routerLink="/login">
                  <button type="button" class="btn  btn-rounded active mt-3 bg-blue">Sign in</button></a>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
